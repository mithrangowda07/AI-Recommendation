{% extends "base.html" %}

{% block title %}Choose Countries - Step 2{% endblock %}

{% block content %}
<section class="content-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-lg-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">Step 2 of 4: Country</h4>
                            <a class="btn btn-outline-secondary" href="{{ url_for('auth.signup_start') }}">Back</a>
                        </div>
                        <form method="POST" action="{{ url_for('auth.signup_country') }}">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Search countries..." oninput="filterChoices(this)">
                            </div>
                            <div class="tile-grid" id="country-grid">
                                {% for c in countries %}
                                <label class="select-tile">
                                    <input type="checkbox" class="d-none" name="country" value="{{ c }}" onchange="this.parentElement.classList.toggle('active', this.checked)">
                                    {{ c }}
                                </label>
                                {% endfor %}
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-primary" type="submit">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
