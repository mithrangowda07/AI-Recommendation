{% extends "base.html" %}

{% block title %}Login - MovieRec{% endblock %}

{% block content %}
<section class="content-section">
    <div class="container container-narrow">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold mb-1"><i class="fas fa-sign-in-alt me-2"></i>Welcome back</h3>
                            <p class="text-muted mb-0">Sign in to continue to MovieRec</p>
                        </div>
                        <form method="POST" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-unlock me-2"></i>Login</button>
                                <a class="btn btn-outline-secondary" href="{{ url_for('auth.signup') }}"><i class="fas fa-user-plus me-2"></i>Create account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
