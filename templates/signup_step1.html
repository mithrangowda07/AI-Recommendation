{% extends "base.html" %}

{% block title %}Create Account - Step 1{% endblock %}

{% block content %}
<section class="content-section">
    <div class="container container-narrow">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold mb-1">Create your account</h3>
                            <p class="text-muted mb-0">Step 1 of 4: Email & Password</p>
                        </div>
                        <form method="POST" action="{{ url_for('auth.signup_start') }}">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Back to login</a>
                                <button class="btn btn-primary" type="submit">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
